<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer="defer"></script>
</head>

<body>
    <h1>To-do <span>List</span><img src="./images/title-image.png"></h1>
    <!-- Form for filling in info -->

    <div class="big-wrapper">
        <form method="POST">
            <div class="wrapper">


                <div class="label">
                    <label for="task" class="font-regular">Task</label>
                    <textarea id="textarea" style="display:none" required> </textarea>
                    <input type="text" name="task" class="text-field" required>
                    <button id="add"><img src="./images/pen.png" alt=""></button> <!-- Button for submission -->
                </div>
                <div class="label">
                    <label for="priority" class="font-regular">Priority</label>
                    <select name="priority" required>
                        <option value="" selected disabled hidden>Choose Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="label">
                    <label for="sort" class="font-regular">Sort By</label>
                    <select name="sort" id="sort-name">
                        <option value="ascending" selected>Alphabetically ↑</option>
                        <option value="descending">Alphabetically ↓</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>

                </div>

            </div>
        </form>

        <!-- To-do list items -->
        <div class="list">
        </div>
    </div>

</body>

</html>
